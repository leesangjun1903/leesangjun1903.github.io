<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Learning</title>
  <!-- 구글 폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Montserrat:700|Lato:400,700|Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
  <!-- Quill 에디터 CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <!-- Font Awesome for dark mode icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --cyber-bg: #1c2230;
      --cyber-c1: #00ffe7;
      --cyber-c2: #7fb7be;
      --cyber-c3: #b7c9d3;
      --cyber-c4: #2c384a;
      --cyber-c5: #3a5a40;
      --cyber-card: #232a39;
      --cyber-meta: #b7c9d3;
      --cyber-accent: #00ffe7;
      --cyber-font: #e0e0e0;
    }
    [data-theme="light"] {
      --cyber-bg: #f6f9fb;
      --cyber-c1: #00b9a9;
      --cyber-c2: #85b9c7;
      --cyber-c3: #7a8a9b;
      --cyber-c4: #e2e8ed;
      --cyber-c5: #b7c9d3;
      --cyber-card: #ffffff;
      --cyber-meta: #7a8a9b;
      --cyber-accent: #00b9a9;
      --cyber-font: #222e36;
    }
    body {
      background: var(--cyber-bg);
      color: var(--cyber-font);
      font-family: 'Lato', 'Noto Sans KR', sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--cyber-card);
      box-shadow: 0 2px 24px var(--cyber-c2), 0 0 0 2px var(--cyber-c1)44;
      padding: 2.2rem 0 1.2rem 0;
      text-align: center;
      border-bottom: 3px solid var(--cyber-c1);
      position: relative;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--cyber-c1);
      letter-spacing: 2px;
      text-shadow: 0 0 8px var(--cyber-c2), 0 0 20px var(--cyber-c1);
      user-select: none;
    }
    nav {
      margin: 1.2rem 0 0.5rem 0;
      display: flex;
      justify-content: center;
      gap: 2.2rem;
      border-top: 1px solid var(--cyber-c4);
      padding-top: 0.8rem;
      flex-wrap: wrap;
    }
    nav .tab-btn {
      background: none;
      border: none;
      outline: none;
      color: var(--cyber-c1);
      font-weight: 700;
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 1.1rem;
      position: relative;
      cursor: pointer;
      letter-spacing: 1px;
      padding: 0.2em 0.7em;
      transition: color 0.2s;
      text-shadow: 0 0 6px var(--cyber-c2), 0 0 10px var(--cyber-c1);
      margin-right: 0.2rem;
    }
    nav .tab-btn.active, nav .tab-btn:hover {
      color: var(--cyber-c2);
      text-shadow: 0 0 12px var(--cyber-c1), 0 0 20px var(--cyber-c2);
    }
    nav .tab-remove {
      color: var(--cyber-c2);
      font-size: 0.9em;
      margin-left: 0.1em;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0 0.3em;
      display: inline;
      vertical-align: middle;
    }
    nav .tab-remove:hover {
      color: #ff4b4b;
      text-shadow: 0 0 8px #ff4b4b;
    }
    nav .tab-add-btn {
      background: none;
      border: none;
      color: var(--cyber-c1);
      font-size: 1.2em;
      margin-left: 0.5em;
      cursor: pointer;
      vertical-align: middle;
      transition: color 0.2s;
    }
    nav .tab-add-btn:hover {
      color: var(--cyber-c2);
    }
    .darkmode-toggle {
      position: absolute;
      top: 18px;
      right: 28px;
      background: none;
      border: none;
      color: var(--cyber-c1);
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 20;
      transition: color 0.2s;
    }
    .darkmode-toggle:hover {
      color: var(--cyber-c2);
    }
    .cyberpunk-anim {
      width: 100vw;
      height: 180px;
      background: transparent;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      pointer-events: none;
    }
    main {
      position: relative;
      z-index: 2;
      min-height: 60vh;
    }
    .content-section {
      max-width: 800px;
      margin: 3rem auto 0 auto;
      background: var(--cyber-card);
      border-radius: 18px;
      box-shadow: 0 8px 40px var(--cyber-c2)33, 0 0 0 2px var(--cyber-c1)44;
      padding: 2.2rem 2rem 2rem 2rem;
      color: var(--cyber-font);
      font-size: 1.1rem;
      min-height: 280px;
      position: relative;
      overflow: auto;
      animation: fadein 0.6s;
      max-height: 70vh;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .content-section h2 {
      color: var(--cyber-c1);
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 1.35rem;
      margin-top: 0;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px var(--cyber-c2), 0 0 20px var(--cyber-c1);
    }
    .content-section .meta {
      color: var(--cyber-meta);
      font-size: 0.97rem;
      margin-bottom: 1.2rem;
      display: block;
    }
    .content-section .tags {
      margin-bottom: 1rem;
    }
    .content-section .tag {
      display: inline-block;
      background: var(--cyber-c4);
      color: var(--cyber-c1);
      border-radius: 8px;
      font-size: 0.95rem;
      padding: 0.18em 0.7em;
      margin-right: 0.4em;
      margin-bottom: 0.2em;
      font-weight: 600;
      box-shadow: 0 0 8px var(--cyber-c2)44;
    }
    .content-section .post-actions {
      margin-top: 1.5rem;
      text-align: right;
      gap: 0.5em;
    }
    .content-section .post-actions button {
      background: var(--cyber-c1);
      color: var(--cyber-bg);
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.2em;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-left: 0.5em;
      transition: background 0.18s;
      box-shadow: 0 0 8px var(--cyber-c2)44;
    }
    .content-section .post-actions button:hover {
      background: var(--cyber-c2);
      color: var(--cyber-bg);
    }
    .content-section img {
      display: block;
      max-width: 100%;
      margin: 1em auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px var(--cyber-c2);
    }
    .content-section .site-link {
      display: inline-block;
      margin: 0.7em 0;
      color: var(--cyber-c1);
      font-weight: 600;
      text-decoration: underline;
      word-break: break-all;
    }
    /* 글쓰기 플로팅 버튼 */
    .write-btn {
      position: fixed;
      right: 2.2rem;
      bottom: 2.2rem;
      background: linear-gradient(90deg, var(--cyber-c1) 60%, var(--cyber-c2) 100%);
      color: var(--cyber-bg);
      font-size: 1.25rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      padding: 1rem 2.2rem 1rem 2.5rem;
      box-shadow: 0 8px 32px var(--cyber-c2), 0 0 0 2px var(--cyber-c1)44;
      cursor: pointer;
      z-index: 100;
      transition: background 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-shadow: 0 0 8px var(--cyber-c2), 0 0 20px var(--cyber-c1);
    }
    .write-btn:hover {
      background: linear-gradient(90deg, var(--cyber-c2) 80%, var(--cyber-c1) 100%);
      box-shadow: 0 8px 40px var(--cyber-c2), 0 0 0 2px var(--cyber-c1)88;
    }
    /* 모달 전체화면화 */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(44,62,80,0.18);
      justify-content: center; align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: var(--cyber-card);
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
      animation: popin 0.2s;
      color: var(--cyber-font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .modal h3 {
      margin: 0;
      color: var(--cyber-c1);
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 1.22rem;
      padding: 1.5rem 2rem 0.5rem 2rem;
      background: var(--cyber-card);
      border-bottom: 1px solid var(--cyber-c2);
      text-shadow: 0 0 8px var(--cyber-c2), 0 0 20px var(--cyber-c1);
      flex-shrink: 0;
    }
    .modal form {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 2rem 2rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
    }
    .modal label {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--cyber-c1);
      font-weight: 600;
      font-size: 1.08rem;
      margin-top: 0.7rem;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 0.7em;
      border: 1.5px solid var(--cyber-c2);
      border-radius: 8px;
      font-size: 1.07rem;
      margin-bottom: 0.8rem;
      font-family: 'Lato', 'Noto Sans KR', sans-serif;
      background: var(--cyber-bg);
      color: var(--cyber-font);
      box-sizing: border-box;
      box-shadow: 0 0 8px var(--cyber-c2);
      transition: background 0.3s, color 0.3s;
    }
    #editor {
      background: #232a39;
      border-radius: 8px;
      min-height: 350px;
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .modal .modal-actions {
      text-align: right;
      margin-top: 1.2rem;
      background: var(--cyber-card);
      padding-bottom: 1rem;
      flex-shrink: 0;
    }
    .modal .modal-actions button {
      background: var(--cyber-c1);
      color: var(--cyber-bg);
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.3em;
      font-size: 1.07rem;
      font-weight: 700;
      cursor: pointer;
      margin-left: 0.5em;
      transition: background 0.18s;
      box-shadow: 0 0 8px var(--cyber-c2);
    }
    .modal .modal-actions button.cancel {
      background: var(--cyber-c4);
      color: var(--cyber-c1);
    }
    .modal .modal-actions button:hover:not(.cancel) {
      background: var(--cyber-c2);
      color: var(--cyber-bg);
    }
    .modal .modal-actions button.cancel:hover {
      background: var(--cyber-c1);
      color: var(--cyber-bg);
    }
    .ql-toolbar.ql-snow {
      background: var(--cyber-bg);
      border-radius: 8px 8px 0 0;
      border-color: var(--cyber-c2);
      color: var(--cyber-font);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .ql-container.ql-snow {
      background: var(--cyber-card);
      border-radius: 0 0 8px 8px;
      border-color: var(--cyber-c2);
      color: var(--cyber-font);
      min-height: 350px;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 1.07rem;
    }
    .ql-editor {
      color: var(--cyber-font);
      font-family: 'Lato', 'Noto Sans KR', sans-serif;
    }
    .ql-editor img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 12px var(--cyber-c2);
      margin: 1em 0;
    }
    ::-webkit-scrollbar {
      width: 10px;
      background: var(--cyber-c4);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--cyber-c2);
      border-radius: 8px;
    }
    @media (max-width: 700px) {
      .content-section { padding: 1.3rem 0.7rem; }
      .write-btn {
        right: 1rem;
        bottom: 1rem;
        padding: 0.9rem 1.5rem 0.9rem 1.7rem;
        font-size: 1rem;
      }
      .modal h3 { font-size: 1rem; padding: 1rem 1rem 0.5rem 1rem;}
      .modal form { padding: 1rem 1rem 1rem 1rem;}
      .darkmode-toggle { right: 12px; top: 12px; }
    }
    footer {
      background: var(--cyber-card);
      text-align: center;
      padding: 1.7rem 0 1.1rem 0;
      color: var(--cyber-c1);
      font-size: 1.05rem;
      margin-top: 3.5rem;
      letter-spacing: 1px;
      border-top: 2px solid var(--cyber-c2);
      text-shadow: 0 0 8px var(--cyber-c2), 0 0 20px var(--cyber-c1);
    }
  </style>
</head>
<body>
  <header>
    <canvas class="cyberpunk-anim" id="cyberAnim"></canvas>
    <h1>Deep Learning</h1>
    <button class="darkmode-toggle" id="darkmodeToggle" aria-label="테마 전환">
      <i class="fa-solid fa-moon"></i>
    </button>
    <nav id="tabNav">
      <!-- 동적 탭 버튼 렌더링 -->
    </nav>
  </header>
  <main id="mainSections">
    <!-- 동적 섹션 렌더링 -->
  </main>
  <!-- 글쓰기 플로팅 버튼 -->
  <button class="write-btn" onclick="openModal()">
    <span style="font-size:1.5em;">✏️</span> 글 쓰기
  </button>
  <!-- 게시물 작성/수정 모달 -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h3 id="modalTitle">새 글 작성하기</h3>
      <form id="postForm" onsubmit="submitPost(event)">
        <input type="hidden" id="editIdx" value="">
        <input type="hidden" id="editTab" value="">
        <label for="tab">작성 위치</label>
        <select id="tab" name="tab" required></select>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        <label for="tags">태그 (쉼표로 구분)</label>
        <input type="text" id="tags" name="tags" placeholder="#태그1, #태그2">
        <label for="editor">내용</label>
        <div id="editor"></div>
        <div class="modal-actions">
          <button type="button" class="cancel" onclick="closeModal()">취소</button>
          <button type="submit">저장</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2025 딥러닝을 연구하는 블로그. All rights reserved.
  </footer>
  <!-- Quill 에디터 JS (이미지, 수식, 폰트 등 지원) -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  <!-- Quill 수식(Latex) 지원 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script src="https://cdn.quilljs.com/1.3.7/quill.katex.js"></script>
  <script>
    // --- 다크모드 토글 ---
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      const icon = document.querySelector('.darkmode-toggle i');
      if (theme === 'dark') {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }
    function getSystemTheme() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    document.addEventListener('DOMContentLoaded', function() {
      const userTheme = localStorage.getItem('theme');
      const theme = userTheme || getSystemTheme();
      setTheme(theme);
      document.getElementById('darkmodeToggle').onclick = function() {
        const current = document.documentElement.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
      };
    });

    // --- 카테고리(탭) 관리 ---
    const defaultTabs = [
      { id: 'intro', title: '소개' },
      { id: 'posts', title: '글 목록' },
      { id: 'contact', title: '연락처' },
      { id: 'portfolio', title: '포트폴리오' }
    ];
    function getTabs() {
      const saved = localStorage.getItem('cyberpunk_blog_tabs');
      if (!saved) return [...defaultTabs];
      try {
        const arr = JSON.parse(saved);
        // 최소 1개는 남기기
        return arr.length ? arr : [...defaultTabs];
      } catch {
        return [...defaultTabs];
      }
    }
    function saveTabs(tabs) {
      localStorage.setItem('cyberpunk_blog_tabs', JSON.stringify(tabs));
    }
    function addTab() {
      const name = prompt('새 카테고리 이름을 입력하세요 (2~12자):');
      if (!name) return;
      const trimmed = name.trim();
      if (trimmed.length < 2 || trimmed.length > 12) {
        alert('2~12자 사이로 입력해주세요.');
        return;
      }
      const tabs = getTabs();
      // id는 중복 방지
      const id = 'tab_' + Date.now();
      tabs.push({ id, title: trimmed });
      saveTabs(tabs);
      renderTabs(currentTab || tabs[0].id);
    }
    function removeTab(tabId) {
      let tabs = getTabs();
      if (tabs.length <= 1) {
        alert('최소 1개의 카테고리는 남겨야 합니다.');
        return;
      }
      const idx = tabs.findIndex(t => t.id === tabId);
      if (idx === -1) return;
      if (!confirm(`'${tabs[idx].title}' 카테고리를 삭제하시겠습니까?\n해당 카테고리의 글도 모두 삭제됩니다.`)) return;
      tabs.splice(idx, 1);
      saveTabs(tabs);
      // 글도 삭제
      localStorage.removeItem(getTabKey(tabId));
      // 탭 이동
      const nextTab = tabs[Math.max(0, idx - 1)].id;
      renderTabs(nextTab);
    }
    // --- 탭 UI 및 섹션 동적 렌더링 ---
    let currentTab = null;
    function renderTabs(activeId) {
      const tabs = getTabs();
      const nav = document.getElementById('tabNav');
      nav.innerHTML = '';
      tabs.forEach(tab => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn' + (tab.id === activeId ? ' active' : '');
        btn.id = 'tab-' + tab.id;
        btn.textContent = tab.title;
        btn.onclick = () => switchTab(tab.id);
        nav.appendChild(btn);
        // 삭제 버튼 (기본 탭은 삭제 불가)
        if (!defaultTabs.some(dt => dt.id === tab.id)) {
          const rm = document.createElement('button');
          rm.className = 'tab-remove';
          rm.title = '카테고리 삭제';
          rm.innerHTML = '<i class="fa-solid fa-xmark"></i>';
          rm.onclick = (e) => { e.stopPropagation(); removeTab(tab.id); };
          nav.appendChild(rm);
        }
      });
      // 탭 추가 버튼
      const addBtn = document.createElement('button');
      addBtn.className = 'tab-add-btn';
      addBtn.title = '카테고리 추가';
      addBtn.innerHTML = '<i class="fa-solid fa-plus"></i>';
      addBtn.onclick = addTab;
      nav.appendChild(addBtn);

      // 섹션도 동적으로 렌더링
      const main = document.getElementById('mainSections');
      main.innerHTML = '';
      tabs.forEach(tab => {
        const sec = document.createElement('section');
        sec.className = 'content-section';
        sec.id = 'section-' + tab.id;
        sec.style.display = (tab.id === activeId) ? 'block' : 'none';
        main.appendChild(sec);
      });
      currentTab = activeId;
      renderTab(activeId);
      renderTabSelectOptions();
    }
    function renderTabSelectOptions() {
      // 글쓰기/수정 모달의 select 옵션도 동적으로 반영
      const sel = document.getElementById('tab');
      if (!sel) return;
      sel.innerHTML = '';
      getTabs().forEach(tab => {
        const opt = document.createElement('option');
        opt.value = tab.id;
        opt.textContent = tab.title;
        sel.appendChild(opt);
      });
    }
    function getTabKey(tab) { return `cyberpunk_rich_blog_${tab}`; }
    function switchTab(tabId) {
      const tabs = getTabs();
      tabs.forEach(tab => {
        const sec = document.getElementById('section-' + tab.id);
        if (sec) sec.style.display = (tab.id === tabId) ? 'block' : 'none';
        const btn = document.getElementById('tab-' + tab.id);
        if (btn) btn.classList.toggle('active', tab.id === tabId);
      });
      currentTab = tabId;
      renderTab(tabId);
    }
    function getTabPosts(tab) {
      const saved = localStorage.getItem(getTabKey(tab));
      if (!saved) return [];
      try { return JSON.parse(saved); } catch { return []; }
    }
    function saveTabPosts(tab, posts) {
      localStorage.setItem(getTabKey(tab), JSON.stringify(posts));
    }
    function renderTab(tab) {
      const tabs = getTabs();
      const tabObj = tabs.find(t => t.id === tab);
      const section = document.getElementById('section-' + tab);
      if (!section) return;
      section.innerHTML = '';
      const posts = getTabPosts(tab);
      if (posts.length === 0) {
        section.innerHTML = `<h2>${tabObj ? tabObj.title : ''}</h2><p style="opacity:0.7;">아직 작성된 글이 없습니다.<br>오른쪽 아래 <b>글 쓰기</b> 버튼을 눌러 첫 글을 작성해보세요!</p>`;
        return;
      }
      posts.slice().reverse().forEach((post, idx) => {
        const div = document.createElement('div');
        div.className = 'post-card';
        div.style.cursor = "pointer";
        div.innerHTML = `
          <h2>${escapeHTML(post.title)}</h2>
          <span class="meta">${post.meta || makeMeta()}</span>
          <div class="tags">
            ${(post.tags||[]).map(t=>`<span class="tag">${escapeHTML(t)}</span>`).join('')}
          </div>
        `;
        div.onclick = () => showPost(tab, posts.length-1-idx);
        section.appendChild(div);
      });
    }
    // 상세 글 보기 + 수정/삭제
    function showPost(tab, idx) {
      const tabs = getTabs();
      const tabObj = tabs.find(t => t.id === tab);
      const section = document.getElementById('section-'+tab);
      const posts = getTabPosts(tab);
      const post = posts[idx];
      section.innerHTML = `
        <h2>${escapeHTML(post.title)}</h2>
        <span class="meta">${post.meta || makeMeta()}</span>
        <div class="tags">
          ${(post.tags||[]).map(t=>`<span class="tag">${escapeHTML(t)}</span>`).join('')}
        </div>
        <div style="margin-top:1.5rem;white-space:normal;line-height:1.7;font-size:1.12rem;word-break:break-all;">${post.desc}</div>
        <div class="post-actions">
          <button onclick="editPost('${tab}',${idx})">수정</button>
          <button onclick="deletePost('${tab}',${idx})">삭제</button>
          <button onclick="renderTab('${tab}')">목록으로</button>
        </div>
      `;
      section.scrollTop = 0;
      // LaTeX 렌더링 (Quill formula)
      if (window.renderMathInElement) {
        renderMathInElement(section, {delimiters: [{left: "$$", right: "$$", display: true},{left: "\\(", right: "\\)", display: false}]});
      }
    }
    // 글쓰기/수정 모달 열기
    function openModal(tab=null, idx=null) {
      document.getElementById('modalBg').classList.add('active');
      document.getElementById('postForm').reset();
      document.getElementById('editIdx').value = '';
      document.getElementById('editTab').value = '';
      document.getElementById('modalTitle').textContent = "새 글 작성하기";
      quill.setContents([]);
      renderTabSelectOptions();
      // 현재 탭으로 select 초기화
      const currentTabs = getTabs();
      const currentTabId = tab || (currentTab || (currentTabs[0] && currentTabs[0].id));
      document.getElementById('tab').value = currentTabId;
      if(idx!==null) { // 수정
        const posts = getTabPosts(currentTabId);
        const post = posts[idx];
        document.getElementById('editIdx').value = idx;
        document.getElementById('editTab').value = currentTabId;
        document.getElementById('modalTitle').textContent = "글 수정하기";
        document.getElementById('tab').value = currentTabId;
        document.getElementById('title').value = post.title || '';
        document.getElementById('tags').value = (post.tags||[]).join(', ');
        quill.root.innerHTML = post.desc || '';
      }
    }
    function closeModal() {
      document.getElementById('modalBg').classList.remove('active');
    }
    // 글 저장/수정
    function submitPost(e) {
      e.preventDefault();
      const tab = document.getElementById('tab').value;
      const title = document.getElementById('title').value.trim();
      const tags = document.getElementById('tags').value.trim();
      const desc = quill.root.innerHTML.trim();
      if (!title || !desc) return;
      const tagArr = tags ? tags.split(',').map(t=>t.trim()).filter(Boolean) : [];
      const post = {
        title,
        tags: tagArr,
        desc,
        meta: makeMeta()
      };
      let saved = getTabPosts(tab);
      const editIdx = document.getElementById('editIdx').value;
      const editTab = document.getElementById('editTab').value;
      if(editIdx !== '') { // 수정
        let arr = getTabPosts(editTab);
        arr[editIdx] = {...arr[editIdx], ...post};
        saveTabPosts(editTab, arr);
        closeModal();
        renderTab(editTab);
        switchTab(editTab);
      } else { // 새 글
        saved.push(post);
        saveTabPosts(tab, saved);
        closeModal();
        renderTab(tab);
        switchTab(tab);
      }
    }
    // 글 삭제
    function deletePost(tab, idx) {
      if(!confirm('정말 삭제하시겠습니까?')) return;
      let arr = getTabPosts(tab);
      arr.splice(idx,1);
      saveTabPosts(tab, arr);
      renderTab(tab);
    }
    // 글 수정
    function editPost(tab, idx) {
      openModal(tab, idx);
    }
    // 날짜 메타
    function makeMeta() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth()+1).padStart(2,'0');
      const dd = String(now.getDate()).padStart(2,'0');
      return `${yyyy}.${mm}.${dd} · by 나`;
    }
    // HTML 이스케이프
    function escapeHTML(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }
    // ESC 키, 바깥 클릭 시 모달 닫기
    document.addEventListener('keydown', function(e){
      if(e.key === "Escape") closeModal();
    });
    document.getElementById('modalBg').addEventListener('click', function(e){
      if(e.target === this) closeModal();
    });
    // Quill 에디터 초기화
    let quill;
    window.addEventListener('DOMContentLoaded', function(){
      quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ 'font': [] }, { 'size': [] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'script': 'sub'}, { 'script': 'super' }],
            [{ 'header': 1 }, { 'header': 2 }, 'blockquote', 'code-block'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'indent': '-1'}, { 'indent': '+1' }],
            ['link', 'image', 'video', { 'formula': true }],
            ['clean']
          ],
          formula: true
        }
      });
      // 이미지 업로드(파일) 핸들러: 글 중간 삽입
      quill.getModule('toolbar').addHandler('image', function() {
        const input = document.createElement('input');
        input.setAttribute('type', 'file');
        input.setAttribute('accept', 'image/*');
        input.click();
        input.onchange = () => {
          const file = input.files[0];
          if (file && /^image\//.test(file.type)) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const range = quill.getSelection();
              quill.insertEmbed(range ? range.index : 0, 'image', e.target.result, 'user');
            };
            reader.readAsDataURL(file);
          }
        };
      });
      // 최초 렌더링
      renderTabs((getTabs()[0] && getTabs()[0].id) || 'intro');
    });
  </script>
</body>
